	<body>
		<div id="heatmap" style="position: relative;">
			<div id="logo">
				<h1><small> DS </small></h1>
			</div>
			<div id="contact" style="right:15px;text-align:right;position:absolute">
				<h3><small> https://dasokol.herokuapp.com <br>
							dasokol at umich dot edu <br>
							248-767-7289
				</small></h3>
			</div>
			<h1 id="name" style="display:inline-block;width:100%;bottom:0px">David Sokol</h1>
			<!--<h4 style="text-align:center;position:relative;bottom:0px">Objective: To obtain a full-time position in the field of Computer Science/Artificial Intelligence</h4>-->
			<div class="divider" style="margin:0 auto;position:relative;bottom:0px"></div>
		<canvas class="heatmap-canvas" width="1396" height="140" style="position: absolute; left: 0px; top: 0px;"></canvas></div>
		<script>
		var heatmapInstance = h337.create({
			container: document.getElementById('heatmap'), 
			radius: 28,
			maxOpacity: .75,
			blur: 1,
			gradient: {
			    // enter n keys between 0 and 1 here
			    // for gradient color customization
			    '.4': 'blue',
			    '.4': 'green',
			    '.75': 'yellow',
			    '.7': 'orange',
			    '1': 'red'
			}
		});
 
		document.getElementById('heatmap').onmousemove = function(ev) {
			heatmapInstance.addData({
		    	x: ev.layerX,
		        y: ev.layerY,
		        value: 1
		    });
		};
		</script>
