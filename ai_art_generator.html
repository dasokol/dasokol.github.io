			    '.4': 'green',
			    '.75': 'yellow',
			    '.7': 'orange',
			    '1': 'red'
			}
		});
 
		document.getElementById('heatmap').onmousemove = function(ev) {
			heatmapInstance.addData({
		    	x: ev.layerX,
		        y: ev.layerY,
		        value: 1
		    });
		};
